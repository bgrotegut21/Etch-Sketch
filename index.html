<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap');
        </style>


</head>
<body>
    <h1 class = "title">Etch Sketch</h1>
    <p class = "error"style="color:red">Size must be less then 64</p>
   
    <section class = "grid-section">
        <div class = "grid">
            
        </div>
    </section>

    <section class = "mode-layer">
        <section class = "modes">
            <button class = "mode">Pixel Mode</button>
            

            <div class="color">
    
                <input type="color" class = "color-picker" value = "#000000">
            </div>
    
            <button class = "erase">Erase</button>

 
            <div class = "text-size">
                <input class = "text-button" type="number">
            </div>

            <button class = "change-size"> Change size</button>
            <button class = "clear">Clear</button>
        </section>

    </section>
    <script src = "main.js"></script>
 
</body>
</html>
